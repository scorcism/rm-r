<!DOCTYPE html>
<html>
  <head>
    <title>Event Reminder</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      .notification-options {
        margin-top: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="eventTime">Event Time:</label>
      <input type="datetime-local" id="eventTime" required />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="completed" />
        Mark as completed
      </label>
    </div>

    <div class="form-group notification-options">
      <label>Notification preferences:</label>
      <div>
        <input type="checkbox" id="notify30" value="30" />
        <label for="notify30">30 minutes before</label>
      </div>
      <div>
        <input type="checkbox" id="notify10" value="10" />
        <label for="notify10">10 minutes before</label>
      </div>
      <div>
        <input type="checkbox" id="notify5" value="5" />
        <label for="notify5">5 minutes before</label>
      </div>
    </div>

    <button id="saveEvent">Save Event</button>

    <div id="eventsList" style="margin-top: 20px"></div>

    <script src="popup.js"></script>
  </body>
</html>
